<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .menu-container {
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .menu-item {
            margin: 20px 0;
        }
        .menu-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .menu-item h2 {
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Delicious Menu</h1>
        <div class="menu-item">
            <img src="path/to/your/image1.png" alt="Pasta with Meatballs">
            <h2>Pasta with Meatballs</h2>
        </div>
        <div class="menu-item">
            <img src="path/to/your/image2.png" alt="Stack of Pancakes">
            <h2>Stack of Pancakes</h2>
        </div>
        <div class="menu-item">
            <img src="path/to/your/image3.png" alt="Grilled Cheese Sandwich">
            <h2>Grilled Cheese Sandwich</h2>
        </div>
    </div>
</body>
</html>
