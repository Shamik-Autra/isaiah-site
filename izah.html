
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isaiah's Professional Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-blue-600 text-white py-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-3xl font-bold">Isaiah's Portfolio</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#about" class="hover:underline">About Me</a></li>
                    <li><a href="#hobbies" class="hover:underline">Hobbies</a></li>
                    <li><a href="#projects" class="hover:underline">Projects</a></li>
                    <li><a href="#contact" class="hover:underline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="container mx-auto flex-grow px-4 py-8">
        <!-- Biography Section -->
        <section id="about" class="mb-8">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold mb-4">About Me</h2>
                <div class="flex items-center">
                    <img src="logo" alt="Profile Picture" class="w-32 h-32 rounded-full mr-4">
                    <p>Hello, my name is Isaiah. I am 12 years old and going into 7th grade.</p>
                </div>
            </div>
        </section>

        <!-- Hobbies Section -->
        <section id="hobbies" class="mb-8">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold mb-4">Hobbies</h2>
                <p>VR/PS</p>
            </div>
        </section>

        <!-- Projects Section -->
        <section id="projects" class="mb-8">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold mb-4">Projects</h2>
                <p>A big tree house out of Legos.</p>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="mb-8">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold mb-4">Contact</h2>
                <form action="#" method="POST" class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-semibold">Name</label>
                        <input type="text" id="name" name="name" class="w-full p-2 border rounded-md">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-semibold">Email</label>
                        <input type="email" id="email" name="email" class="w-full p-2 border rounded-md">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-semibold">Message</label>
                        <textarea id="message" name="message" rows="4" class="w-full p-2 border rounded-md"></textarea>
                    </div>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white py-4 shadow-md">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Isaiah's Portfolio. All rights reserved.</p>
        </div>
    </footer>

    <!-- Basic JavaScript Setup -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('JavaScript is ready for future enhancements!');
        });
    </script>
</body>
</html>
